<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">Register here</div>
        <div class="card-body">
            <form #LoginForm=ngForm (ngSubmit)="onSubmit(LoginForm.value)">
                <div class="row mb-3">
                  <label for="inputname" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input type="name" name="name" class="form-control" id="inputname" placeholder="Enter Name" [(ngModel)]="form.name" required>
                    <!-- <ng-container *ngIf="errorsall.name != ''"> -->
                        <div class="alert alert-danger" [hidden]="!errorsall.name"> 
                            {{errorsall.name }}
                        </div>
                    <!-- </ng-container> -->
                  </div>
                  
                </div>
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Enter email" [(ngModel)]="form.email" required>
                    <!-- <ng-container *ngIf="errorsall.email != ''"> -->
                        <div class="alert alert-danger" [hidden]="!errorsall.email">
                            {{errorsall.email}}
                        </div>
                    <!-- </ng-container> -->
                  </div>
                
                </div>
                <div class="row mb-3">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Enter password" [(ngModel)]="form.password" required>
                    <!-- <ng-container *ngIf="errorsall.password != ''"> -->
                        <div class="alert alert-danger" [hidden]="!errorsall.password">
                            {{errorsall.password}}
                        </div>
                    <!-- </ng-container> -->
                  </div>
                 
                </div>
                <div class="row mb-3">
                    <label for="inputPasswordconfirm" class="col-sm-2 col-form-label">PasswordConfimation</label>
                    <div class="col-sm-10">
                      <input type="password" name="password_confirm" class="form-control" id="inputPasswordconfirm" placeholder="password_confirmation" [(ngModel)]="form.password_confirm" required>
                      <div class="alert alert-danger" [hidden]="!errorsall.password_confirm">
                        {{errorsall.password_confirm}}
                    </div>
                    </div>
                    
                </div>

                
                <div class="form-group row">
                  <div class="col-sm-10 offset-2">
                    <button type="submit" class="btn btn-primary" [disabled]="!LoginForm.valid">Signup</button>
                    
                  </div>
                </div>
                
              </form>
        </div>
    </div>
</div>
