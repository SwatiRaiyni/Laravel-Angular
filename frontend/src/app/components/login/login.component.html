<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">Login here</div>
        <div class="card-body">
            <form #LoginForm=ngForm (ngSubmit)="onSubmit(LoginForm.value)">
              <div class="alert alert-danger" [hidden]="!error">
                {{error}}
              </div>
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" id="inputEmail3" [(ngModel)]="form.email" required>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" id="inputPassword3" [(ngModel)]="form.password" required>
                  </div>
                </div>
                
                <div class="form-group row">
                  <div class="col-sm-10 offset-2">
                    <button type="submit" class="btn btn-primary" [disabled]="!LoginForm.valid">Signin</button>
                    <a routerLink='/signup' class="btn btn-info" style="float:right">Signup</a>
                  </div>
                </div>
                
              </form>
        </div>
    </div>
</div>
